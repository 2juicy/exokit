language: node_js
node_js:
- '9'
env:
  matrix:
    secure: 
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
        - binutils-2.26
    env:
    - CC=gcc-7 CXX=g++-7
    services:
    - docker
    before_install:
    - docker pull debian:latest
    - sudo apt-get update
    - sudo apt-get install -y libglfw-dev libglew-dev
    install:
    - docker build --build-arg MAGICLEAP_ARG="$MAGICLEAP" -t exokit .
    - export PATH=/usr/lib/binutils-2.26/bin:${PATH}
    - wget "https://nodejs.org/dist/v10.0.0/node-v10.0.0-linux-x64.tar.gz" -O node.tar.gz
    - tar -zxf node.tar.gz
    - rm node.tar.gz
    - mv node-v10.0.0-linux-x64 node
    - export PATH="$(pwd)/node/bin:$PATH"
    - unset NVM_NODEJS_ORG_MIRROR
    - ./node/bin/npm install
    - tar -czf exokit-linux-full.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - rm -R node
    - tar -czf exokit-linux.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux-full.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
  - os: osx
    osx_image: xcode9.2
    before_install:
    - brew install glfw glew
    install:
    - npm install -g appdmg
    - curl "https://nodejs.org/dist/v10.0.0/node-v10.0.0-darwin-x64.tar.gz" >node.tar.gz
    - tar -zxf node.tar.gz
    - rm node.tar.gz
    - mv node-v10.0.0-darwin-x64 node
    - export PATH="$(pwd)/node/bin:$PATH"
    - unset NVM_NODEJS_ORG_MIRROR
    - ./node/bin/npm install
    - mkdir -p /tmp/Exokit.app/Contents/MacOS
    - cp -R * /tmp/Exokit.app/Contents/MacOS
    - cp Info.plist /tmp/Exokit.app/Contents
    - cp appdmg.json /tmp
    - tar -czf exokit-macos-full.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - rm -R node
    - tar -czf exokit-macos.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - appdmg /tmp/appdmg.json exokit-macos-x64.dmg
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos-full.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos-x64.dmg
      body: Exokit macOS release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
notifications:
  slack:
    rooms:
      - exokit:ZezcBTTBFxiGDGOhRSrtWKOJ#builds
    on_success: change
    on_failure: always
