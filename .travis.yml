language: node_js
node_js:
- '9'
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-7
          - g++-7
          - binutils-2.26
      env:
      - CC=gcc-7 CXX=g++-7
      before_install:
      - sudo apt-get update
      - sudo apt-get install -y libglfw-dev libglew-dev
      install:
      - export PATH=/usr/lib/binutils-2.26/bin:${PATH}
      - npm install
      - wget "https://nodejs.org/dist/v9.7.0/node-v9.7.0-linux-x64.tar.gz" -O node.tar.gz
      - tar -zxf node.tar.gz
      - rm node.tar.gz
      - mv "node-v9.7.0-linux-x64" node
      - tar -czf exokit-linux.tar.gz --exclude=".*" *
      before_deploy:
      - git tag "$TRAVIS_TAG-linux"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: 'exokit-linux.tar.gz'
        body: "Exokit Linux git release"
        on:
          tags: true
        skip_cleanup: true
    - os: osx
      before_install:
      - brew install glfw glew
      install:
      - npm install
      - curl "https://nodejs.org/dist/v9.7.0/node-v9.7.0-darwin-x64.tar.gz" >node.tar.gz
      - tar -zxf node.tar.gz
      - rm node.tar.gz
      - mv "node-v9.7.0-darwin-x64" node
      - tar -czf exokit-macos.tar.gz --exclude=".*" *
      before_deploy:
      - git tag "$TRAVIS_TAG-macos"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: 'exokit-macos.tar.gz'
        body: "Exokit macOS git release"
        on:
          tags: true
        skip_cleanup: true
