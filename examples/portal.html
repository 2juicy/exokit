<html>
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="theme-color" content="#008000"/>
   <title>portal</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
  <h1>portal</h1>
  <script src="three.js"></script>
<script>
(() => {

let container, scene, camera, session, controllerMeshes, layers;

function init() {
  container = document.createElement('div');
  document.body.appendChild(container);

  scene = new THREE.Scene();
  scene.matrixAutoUpdate = false;
  // scene.background = new THREE.Color(0x3B3961);<F2>

  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  // camera.position.set(0, 1, 0);
  // camera.lookAt(new THREE.Vector3());
  scene.add(camera);

  const ambientLight = new THREE.AmbientLight(0x808080);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
  directionalLight.position.set(1, 1, 1);
  scene.add(directionalLight);

  const tutorialIframe = document.createElement('iframe');
  // tutorialIframe.d = 3;
  tutorialIframe.src = 'tutorial.html';
  const _planeToFloat32Array = plane => {
    const result = new Float32Array(4);
    plane.normal.toArray(result);
    result[3] = plane.constant;
    return result;
  };
  tutorialIframe.clipPlanes = [
    _planeToFloat32Array(new THREE.Plane(new THREE.Vector3(1, 0, 0), -1)),
    _planeToFloat32Array(new THREE.Plane(new THREE.Vector3(-1, 0, 0), 0)),
    _planeToFloat32Array(new THREE.Plane(new THREE.Vector3(0, 1, 0), -1)),
    _planeToFloat32Array(new THREE.Plane(new THREE.Vector3(0, -1, 0), -1)),
    _planeToFloat32Array(new THREE.Plane(new THREE.Vector3(0, 0, 1), -1)),
    _planeToFloat32Array(new THREE.Plane(new THREE.Vector3(0, 0, -1), -1)),
  ];

  const webxrSampleIframe = document.createElement('iframe');
  // webxrSampleIframe.d = 3;
  webxrSampleIframe.src = 'https://rawcdn.githack.com/exokitxr/webxr-samples/a8e2c94eba0ee5c9215f20d13057b6c25675d9b0/xr-presentation.html';
  webxrSampleIframe.stencilGeometry = new THREE.PlaneBufferGeometry(1, 2).toNonIndexed().attributes.position.array;

  layers = [
    tutorialIframe,
    webxrSampleIframe,
  ];

  renderer = new THREE.WebGLRenderer({
    antialias: true,
    alpha: true,
  });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  // window.browser.magicleap.RequestDepthPopulation(true);
  // renderer.autoClear = false;

  container.appendChild(renderer.domElement);

  renderer.setAnimationLoop(animate);
}
function animate(time, frame) {
  renderer.render(scene, renderer.vr.enabled ? renderer.vr.getCamera(camera) : camera);
}

init();

(async () => {
  console.log('request session');
  session = await navigator.xr.requestSession({
    exclusive: true,
    extensions: {
      meshing: true,
    },
  }).catch(err => Promise.resolve(null));

  if (session) {
    session.layers = layers;

    session.requestAnimationFrame((timestamp, frame) => {
      renderer.vr.setSession(session, {
        frameOfReferenceType: 'stage',
      });

      const {views} = frame.getViewerPose();
      const viewport = session.renderState.baseLayer.getViewport(views[0]);
      const height = viewport.height;
      const fullWidth = (() => {
        let result = 0;
        for (let i = 0; i < views.length; i++) {
          result += session.renderState.baseLayer.getViewport(views[i]).width;
        }
        return result;
      })();

      renderer.setSize(fullWidth, height);

      renderer.setAnimationLoop(null);

      renderer.vr.enabled = true;
      renderer.vr.setAnimationLoop(animate);
    });
  } else {
    console.log('no xr devices');
  }
})();

})();
</script>
  </body>
</html>
