version: 0.0.{build}

# Test against the latest version of this Node.js version
environment:
  nodejs_version: "9"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version x64

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

after_test:
  - ps: |
      git submodule update --init --recursive
      npm install
      wget "https://nodejs.org/dist/v9.7.1/node-v9.7.1-win-x64.zip" -OutFile node.zip
      7z x node.zip
      rm node.zip
      mv "node-v9.7.1-win-x64" node
      rm -R node/node_modules
      7z a exokit-windows.zip * -xr'!.git'

artifacts:
  - path: "exokit-windows.zip"
    name: exokit-windows

deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)-windows
  description: 'Exokit git release'
  provider: GitHub
  auth_token:
    secure: JzzhsoEKVJ6oKuS/3Uwa+odltY7CFRU/V5BaO62rG6BwfSeCydMDX5o/gJScQGkN
  artifact: "exokit-windows.zip"
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true

notifications:
  - provider: Slack
    auth_token:
      secure: 45CGZx1wukHisNzZTeLLraViNfOZxzzjx5lCfcrBq57T+fCPvD0UkJ0v3Slc/ykJ6TL5feuLnp0CGrAwtlfNztcTdPNlpCkGuWskq1A+Ehw=
    channel: '#builds'

# Don't actually build.
build: off
